<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Stop Watch</title>
</head>

<body>
    <header class="title">
        <h1>STOPWATCH</h1>
        <h1>VANILLA JAVASCRIPT STOPWATCH</h1>
    </header>
    <div class="time_display">
        <h1>
        <span class="hours">00</span>
        :
        <span class="mins">00</span>
        :
        <span class="secs">00</span>
        </h1>
    </div>
    <section class="stp_btns">
        <div id="start" class="btns">Start</div>
        <div id="stop" class="btns">Stop</div>
        <div id="reset" class="btns">Reset</div>
    </section>
</body>
